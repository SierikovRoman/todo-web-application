	<span class="user-email">{{userInfo[0].email}}</span>
	<a class="closebtn" ng-click="closeNavigation()">&times;</a>

	<form name="todoList" ng-controller="MainController">
	 	<ul class="nav navbar-nav">

	  	<li class="dropdown dd">
			<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">

			<span class="text">Lists</span> 
			<span class="caret"></span></a>

				</li>
				<li>
					<a href="#" class="addNew" ng-click="newList()">

				</li>
			</ul>
		</li>

		  	<a href="#" data-toggle="dropdown" aria-expanded="false">

		  	<span class="text">Priority</span> 
		  	<span class="caret"></span></a>
		  	<ul class="dropdown-menu dm">
		    	<li ng-repeat="priority in priorities | filter:search_query">

					<span class="l-style">{{priority.name}}</span>

		  	</a>
		</li>

</div>
