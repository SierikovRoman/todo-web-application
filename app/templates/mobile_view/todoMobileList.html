<div class="visible-xs-sm-block mobile-list" ng-controller="MainController" ng-click="detail()">
	<div class="todo-card" ng-repeat="card in cards">
		<div class="main">
			<div class="title">
				<h3>{{card.name}}</h3>
			</div>
			<div class="todo-progress">
				<p>{{card.list_name}}</p>
			</div>
		</div>
		<div class="info" align="right">
			<div class="tag">
				<p>{{card.priority_name}}</p>
			</div>
			<div class="date">
				<p>{{card.date_created | date:"dd.MM.yy"}}</p>
			</div>
		</div>
	</div>
</div>
