<div class="visible-xs-sm-block mobile-list" ng-click="detail()">
	<div class="search-todo" hidden>
		<input type="text" class="my-form-control s" placeholder="Search todo..." ng-model="search_query">
	</div>
	<div>
		<table class="table table-hover">
			<tr ng-repeat="card in cards | filter:search_query">
				<td class="my-card">
					<div class="main">
						<div class="title">
							<h3>{{card.name}}</h3>
						</div>
						<div class="todo-progress">
							<p>{{card.list_name}}</p>
						</div>
					</div>
					<div class="info" align="right">
						<div class="tag">
							<p>{{card.priority_name}}</p>
						</div>
						<div class="date">
							<p>{{card.date_created | date:"dd.MM.yy"}}</p>
						</div>
					</div>
				</td>
			</tr>
		</table>
	</div>
</div>


<div id="navigation">
  <a href="#">Home</a>
  <a href="#">About us</a>
  <a href="#">Contact</a>
</div>

<style type="text/css">
#navigation {
  position: fixed;
  top: 0;
  left: -100%;
  z-index: 9999;
  background-color: #1667F3;
  height: 100%;
  width: 50%;
}

#navigation a {
  display: block;
  margin: 20px;
  text-decoration: none;
  color: #fff;
}
</style>

<script>
	var swipe = new Hammer(document);
	// detect swipe and call to a function
	swipe.on('swiperight swipeleft', function(e) {
	  e.preventDefault();
	  if (e.type == 'swiperight') {
	    // open menu
	    $('#navigation').animate({
	      left: '0'
	    });
	  } else {
	    // close/hide menu
	    $('#navigation').animate({
	      left: '-100%'
	    });
	  }

	});
</script>
