<a href="" data-toggle="modal" data-target="#moreCardInfo">
<div class="col-lg-3 col-mg-3 col-sm-4 col-xs-12" ng-repeat="card in cards | filter:search_query">
	<div class="card">
		<div class="row">
			<div class="col-xs-10 title" align="left">
				<h3>{{card.title}}</h3>	
			</div>
			<div class="col-xs-2 editPensil" align="right">
				<a href="" class="edit" ng-click="editCard(card)">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
				</a>
			</div>
		</div>
		</a>
		<hr class="desc">
		<div class="description">
	    	<p>{{card.description}}</p>
	    </div>
	    <hr>
	    <p class="hide">{{category_id}}</p>
	    <h6>{{card.category_name}}</h6>
	    <hr>
	    <div class="row">
	    	<div class="col-xs-6" align="left">
	    		<p class="hide">{{priority_id}}</p>
	    		<b>{{card.priority_name}}</b>
	    	</div>
	    	<div class="col-xs-6" align="right">
	    		<data>{{card.date}}</data>
	    	</div>
	   	</div>
	</div>
</div>
</a>

<div class="modal fade bs-example-modal-lg" id="moreCardInfo" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" ng-repeat="card in cards | filter:search_query">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content card">
      <div class="row">
			<div class="col-xs-10 title" align="left">
				<h3>{{card.title}}</h3>	
			</div>
			<div class="col-xs-2 editPensil" align="right">
				<a href="" class="edit" ng-click="editCard(card)">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
				</a>
			</div>
		</div>
		</a>
		<hr>
		<div class="description">
	    	<p>{{card.description}}</p>
	    </div>
	    <hr>
	    <p class="hide">{{category_id}}</p>
	    <h6>{{card.category_name}}</h6>
	    <hr>
	    <div class="row">
	    	<div class="col-xs-6" align="left">
	    		<p class="hide">{{priority_id}}</p>
	    		<b>{{card.priority_name}}</b>
	    	</div>
	    	<div class="col-xs-6" align="right">
	    		<data>{{card.date}}</data>
	    	</div>
	   	</div>
    </div>
  </div>
</div>
