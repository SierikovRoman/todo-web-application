<div class="modal fade" id="newList" tabindex="-1" role="dialog" aria-labelledby="newList">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="newList">Create new list</h4>
      </div>

      <form name="newListInfo" method="POST" ng-controller="MainController" ng-submit="addNewList(listInfo);">
        <div class="modal-body">

        <div class="form-group">
          <label for="ListName" class="l-title">Enter list name: </label>
          <input
                  type="text"
                  name="listName"
                  class="form-control"
                  placeholder="university"
                  ng-model="listInfo.listName"
                  maxlength="50"
                  required />
          </div>
          
          <div class="form-group">
              <p class="text-danger" ng-show="newListInfo.listName.$invalid && newListInfo.listName.$dirty">List name field is empty!</p>
          </div>
        </div>

        <div class="modal-footer">
          <p align="left" id="error" style="color: red;"></p>
          <button type="submit" class="btn mbt" ng-disabled="newListInfo.$invalid">Create</button>
        </div>
      </form>

    </div>
  </div>
</div>
